<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cabinet de Diététique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #4A90E2 0%, #50C878 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', Arial, sans-serif;
        }
        .login-box {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.10);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #357ABD;
            margin-bottom: 0.7rem;
            margin-top: 0.2rem;
            text-align: center;
        }
        .login-logo {
            color: #FF6B6B;
            font-size: 2.1rem;
            margin-bottom: 0.2rem;
        }
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .form-group {
            display: flex;
            align-items: center;
            border-bottom: 1.2px solid #e3eafc;
            padding: 0.1rem 0;
        }
        .form-group i {
            color: #4A90E2;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        .login-form input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1rem;
            color: #2C3E50;
            width: 100%;
            padding: 0.4rem 0;
        }
        .login-form input::placeholder {
            color: #b0b8c9;
            font-size: 1rem;
            opacity: 1;
        }
        .login-form input:focus {
            background: #e3f2fd;
        }
        .login-btn {
            background: #4A90E2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.7rem 0;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.7rem;
            transition: background 0.2s;
        }
        .login-btn:hover {
            background: #357ABD;
        }
        .error-message {
            color: #DC3545;
            text-align: center;
            margin-top: 0.4rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-logo"><i class="fas fa-heartbeat"></i></div>
        <div class="login-title">Connexion</div>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Nom d'utilisateur" required autocomplete="username">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">Se connecter</button>
            <div id="login-error" class="error-message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
