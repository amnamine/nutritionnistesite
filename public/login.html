<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cabinet de Diététique</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s infinite;
        }

        body::before {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        body::after {
            bottom: -150px;
            right: -150px;
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(50px, 50px) rotate(90deg); }
            50% { transform: translate(0, 100px) rotate(180deg); }
            75% { transform: translate(-50px, 50px) rotate(270deg); }
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            color: #ff6b6b;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .login-subtitle {
            font-size: 1rem;
            color: #64748b;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 400;
        }

        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            position: relative;
            display: flex;
            align-items: center;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .form-group:focus-within {
            border-color: #4A90E2;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
        }

        .form-group i {
            color: #4A90E2;
            font-size: 1.2rem;
            margin-right: 1rem;
            transition: transform 0.3s ease;
        }

        .form-group:focus-within i {
            transform: scale(1.1);
        }

        .login-form input {
            border: none;
            background: transparent;
            outline: none;
            font-size: 1.1rem;
            color: #2C3E50;
            width: 100%;
            padding: 0.4rem 0;
            font-family: 'Poppins', sans-serif;
        }

        .login-form input::placeholder {
            color: #94a3b8;
            font-size: 1rem;
            opacity: 1;
        }

        .login-btn {
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #357ABD 0%, #4A90E2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .login-btn:hover::after {
            opacity: 1;
        }

        .login-btn span {
            position: relative;
            z-index: 1;
        }

        .error-message {
            color: #dc2626;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.95rem;
            padding: 0.8rem;
            border-radius: 8px;
            background: rgba(220, 38, 38, 0.1);
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-box {
                padding: 2rem;
            }

            .login-title {
                font-size: 1.6rem;
            }

            .form-group {
                padding: 0.7rem 1rem;
            }

            .login-form input {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-logo"><i class="fas fa-heartbeat"></i></div>
        <div class="login-title">Bienvenue au Cabinet</div>
        <div class="login-subtitle">Connectez-vous pour accéder à votre espace personnel</div>
        <form id="login-form" class="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Nom d'utilisateur" required autocomplete="username">
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Mot de passe" required autocomplete="current-password">
            </div>
            <button type="submit" class="login-btn">
                <span>Se connecter</span>
            </button>
            <div id="login-error" class="error-message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
